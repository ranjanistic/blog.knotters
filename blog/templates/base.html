{% load cms_tags menu_tags sekizai_tags %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

        <link rel="apple-touch-icon" href="https://cdn.knotters.org/graphics/self/1024/icon-circle.webp" />
        <link rel="apple-touch-startup-image" href="https://cdn.knotters.org/graphics/self/1024/icon-circle.webp" />
        <link rel="icon" href="{% block icon %}https://cdn.knotters.org/graphics/self/64/icon-circle.webp{% endblock %}" class="darkimg">

        <link rel="preload" as="font" href="https://cdn.knotters.org/fonts/Poppins/Devnagri.woff2" type="font/woff2" crossorigin />
        <link rel="preload" as="font" href="https://cdn.knotters.org/fonts/Poppins/LatinX.woff2" type="font/woff2" crossorigin />
        <link rel="preload" as="font" href="https://cdn.knotters.org/fonts/Poppins/Latin.woff2" type="font/woff2" crossorigin />
        <link rel="preload" as="font" href="https://cdn.knotters.org/fonts/Questrial/Vietnamese.woff2" type="font/woff2" crossorigin />
        <link rel="preload" as="font" href="https://cdn.knotters.org/fonts/Questrial/LatinX.woff2" type="font/woff2" crossorigin />
        <link rel="preload" as="font" href="https://cdn.knotters.org/fonts/Questrial/Latin.woff2" type="font/woff2" crossorigin />
        
        <link rel="stylesheet" href="https://cdn.knotters.org/fonts/Poppins.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/fonts/Questrial.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/animxyz/animxyz.min.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/alertify/themes/default.min.css" />
        <link rel="stylesheet" href="https://cdn.knotters.org/alertify/alertify.min.css' %%}" />
        <link rel="stylesheet" href="https://cdn.knotters.org/styles/w3.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/icons/material.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/cropper/cropper.min.css'%}" />
        <link rel="stylesheet" href="https://cdn.knotters.org/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://cdn.knotters.org/styles/theme.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/styles/loader.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/styles/scrollbar.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/styles/index.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/styles/overrides.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/styles/browser.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/styles/menu.css">
        <link rel="stylesheet" href="https://cdn.knotters.org/fontawesome/font-awesome.min.css">
        {% block stylesheets %}{% endblock %}

        <title>{% block title %}This is my new project home page{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <style type="text/css">
            .nav {
                padding-left: 0;
            }
            .nav li {
                display: inline;
                list-style-type: none;
                padding-right: 20px;
            }
            .container {
                width: 940px;
                margin: 0 auto
            }
            .content {
                float: left;
                width: 80%;
            }
            .sidebar {
                float: left;
                width: 20%;
            }
        </style>
        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
        <div class="container">
            <ul class="nav">
                {% show_menu 0 100 100 100 %}
            </ul>
            {% block content %}{% endblock content %}
        </div>
        {% render_block "js" %}
        <script  defer src="https://cdn.knotters.org/alertify/alertify.min.js"></script>
        <script  src="https://cdn.knotters.org/sweetalert2/sweetalert2.all.min.js"></script>
        <script  src="https://cdn.knotters.org/cropper/cropper.min.js"></script>
        <script  src="https://cdn.knotters.org/swiper/swiper-bundle.min.js"></script>
        <script  src="https://knotters.org/scripts/strings.js"></script>
        <script  src="https://knotters.org/scripts/constants.js"></script>
        <script  src="https://cdn.knotters.org/scripts/globalvars.js"></script>
        <script  src="https://cdn.knotters.org/scripts/index.js"></script>
        <script  src="https://cdn.knotters.org/scripts/menu.js"></script>
        <script  src="https://cdn.knotters.org/scripts/request.js"></script>
        <script  src="https://cdn.knotters.org/scripts/notification.js"></script>
        <script  src="https://cdn.knotters.org/scripts/theme.js"></script>
        <script  src="https://cdn.knotters.org/scripts/alerts.js"></script>
        <script  src="https://cdn.knotters.org/scripts/reporter.js"></script>
        <script  src="https://cdn.knotters.org/scripts/device.js"></script>
        <script  src="https://cdn.knotters.org/scripts/browser.js"></script>
        <script  src="https://cdn.knotters.org/scripts/snapshot.js"></script>
        <script  src="https://cdn.knotters.org/scripts/dynamiccontent.js"></script>
        <script  src="https://cdn.knotters.org/scripts/sw.js"></script>
        <script  src="https://cdn.knotters.org/scripts/autostart.js"></script>
    </body>
</html>
